<!DOCTYPE html>
<html>
<head>
<title>Registration Form Using jQuery - Demo Preview</title>
<meta name="robots" content="noindex, nofollow">

<link rel="stylesheet" href="register.css"/>
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("cpassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
			
	}
    }
</script>
</head>
<body>
<div class="container">
<div class="main">
<form class="form" method="post" name="logInForm" action="login.html" onsubmit="return Validate()">
<h2>Registration Form</h2>
<label>First Name :</label>
<input type="text" name="firstname" id="firstname" title="firstname is required" required>
<label>Middle Name :</label>
<input type="text" name="middlename" id="middlename" title="middlename is required" required>
<label>Last Name :</label>
<input type="text" name="lastname" id="lastname" title="lastname is required" required>
<label>Email :</label>
<input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
<label>Mobile Number:</label>
<input type="text" name="mobile" id="mobile" required>
<label>Password :</label>
<input type="password" name="password" id="password"  pattern=".{4,}" title="six or more characters"  required>
<label>Confirm Password :</label>
<input type="password" name="cpassword" id="cpassword" pattern=".{4,}" title="six or more characters" required>
<input type="submit" name="register" id="register" value="Register">
<div id="error"></div>
</form>
</div>
</body>
</html>
